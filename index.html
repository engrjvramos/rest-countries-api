<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST Countries API</title>

  <!--======= FONT AWESOME =======-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!--======= CSS =======-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="scrollToTop-btn">
    <i class='fas fa-arrow-up'></i>
  </div>

  <header id="header">
    <div class="container top-container">
      <div class="header-text">
        <h2>Where in the world?</h2>
      </div>
      <div class="theme-btn">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
        <span class="theme-text"></span>
      </div>
    </div>

  </header>

  <main>
    <div class="container">

      <div class="menu">
        <div class="search-container" id="navbar">
          <div class="search-box">
            <input id="search" class="search" type="text" placeholder="Search">
            <i class="fas fa-magnifying-glass"></i>
          </div>
          <div class="dropdown-container">
            <div class="dropdown" id="filter">
              <div class="dropdown__select">
                <span>Filter by Region</span>
                <i class="fas fa-caret-down"></i>
              </div>
              <div class="dropdown__content">
                <div class="dropdown__content--item">Show All</div>
                <div class="dropdown__content--item">Africa</div>
                <div class="dropdown__content--item">Americas</div>
                <div class="dropdown__content--item">Asia</div>
                <div class="dropdown__content--item">Europe</div>
                <div class="dropdown__content--item">Oceania</div>
              </div>
            </div>
          </div>
        </div>
        <div class="letters">
          <ul>
            <li>All</li>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <li>E</li>
            <li>F</li>
            <li>G</li>
            <li>H</li>
            <li>I</li>
            <li>J</li>
            <li>K</li>
            <li>L</li>
            <li>M</li>
            <li>N</li>
            <li>O</li>
            <li>P</li>
            <li>Q</li>
            <li>R</li>
            <li>S</li>
            <li>T</li>
            <li>U</li>
            <li>V</li>
            <li>W</li>
            <li>X</li>
            <li>Y</li>
            <li>Z</li>
          </ul>
        </div>
      </div>

      <div class="loading-container">
        <div class="loading" id="loading"></div>
      </div>

      <div class="countries-container" id="countries">
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="modal__container">
        <div class="button-container">
          <button class="btn-close"><i class="fas fa-arrow-left"></i>Back</button>
        </div>
        <div class="content">
          <div class="content__flag">
            <img src="" alt="">
          </div>
          <div class="content__details">
          </div>
        </div>
      </div>
    </div>



  </main>


  <script src="js/script.js"></script>
</body>

</html>
